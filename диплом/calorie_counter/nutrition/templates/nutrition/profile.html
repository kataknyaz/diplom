{% extends "nutrition/base.html" %}

{% block content %}
<div class="card">
  <h1>Мой профиль</h1>
  
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label>Цель по калориям (ккал/день)</label>
      {{ form.daily_calorie_goal }}
    </div>
    
    <div class="form-group">
      <label>Аватар</label>
      {{ form.avatar }}
    </div>
    
    <button type="submit" class="btn">Сохранить</button>
  </form>
</div>
{% endblock %}
